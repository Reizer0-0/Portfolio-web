<h2 class="title">Dragon Ball Characters</h2>

<div class="filter-container" style="text-align:center; margin-bottom: 20px;">
  <input 
    type="text" 
    placeholder="Search by name or race..." 
    [(ngModel)]="filterText" 
    (input)="applyFilter()" 
    class="filter-input"
  />

  <select [(ngModel)]="raceFilter" (change)="applyFilter()" class="filter-input" style="margin-left:10px;">
    <option value="">All Races</option>
    <option *ngFor="let race of availableRaces" [value]="race">{{ race }}</option>
  </select>
</div>


<div class="character-container">
  <div class="character-card" *ngFor="let char of filteredCharacters">
    <img [src]="char.image" alt="{{ char.name }}" class="character-image" />
    <div class="character-details">
      <h3>{{ char.name }}</h3>
      <p><strong>Race:</strong> {{ char.race }}</p>
      <p><strong>Gender:</strong> {{ char.gender }}</p>
      <p><strong>Base Ki:</strong> {{ char.ki }}</p>
      <p><strong>Total Ki:</strong> {{ char.maxKi }}</p>
      <p><strong>Affiliation:</strong> {{ char.affiliation || 'Unknown' }}</p>
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="prevPage()" [disabled]="currentPage === 1" class="prev-button">← Previous Page</button>
  <button (click)="nextPage()" class="next-button">Next Page →</button>
</div>
