<div class="favourites-container">
  <h2>Your Favourites</h2>

  <div *ngIf="favourites.length === 0" class="no-favourites">
    <p>No favourites yet! Add some anime to your favourites list.</p>
  </div>

  <div class="favourites-grid">
    <div *ngFor="let anime of favourites" class="favourite-card">
      <img class="favourite-card-image" [src]="anime.image" [alt]="anime.title" />
      <div class="favourite-card-body">
        <h3>{{ anime.title }}</h3>
        <p><strong>Genre:</strong> {{ anime.genre }}</p>
        <p><strong>Episodes:</strong> {{ anime.episodes }}</p>
        <p><strong>Rating:</strong> {{ anime.rating }}</p>
        <p>{{ anime.description }}</p>
        <button (click)="removeFromFavourites(anime.mal_id)" class="btn btn-danger">
          Remove from Favourites
        </button>
      </div>
    </div>
  </div>
</div>
